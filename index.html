<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>To Do List</h1>
        <form id="new-form">
            <input type="text" id="new-task" placeholder="What do you have to going on?" />
            <input type="submit" id="new-submit" value="Add Task" />
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div class="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="tex" value="My Task" readonly />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
